<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelTime</title>
    <link rel="stylesheet" href="totalwebsite.css">
</head>
<body>

<header class="header">
    <div class="nav">
        <h2 class="logo">TravelTime</h2>
        <ul class="menu">
            <li>Home</li>
            <li>About</li>
            <li>Destinations</li>
            <li>Tours</li>
            <li>Gallery</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
        <button class="btn">Get Started</button>
    </div>
</header>

<section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>Discover the World<br>with Us</h1>
        <p>Explore breathtaking destinations and create unforgettable memories with our expertly crafted tours.</p>

        <div class="buttons">
            <button class="btn main">Start Exploring</button>
            <button class="btn outline">View Tours</button>
        </div>
    </div>

    <div class="search-box">
        <h3>Destination</h3>
        <input type="text" placeholder="Where do you want to go?">

        <div class="row">
            <div>
                <label>Check In</label>
                <input type="text" placeholder="DD.MM.YYYY">
            </div>
            <div>
                <label>Check Out</label>
                <input type="text" placeholder="DD.MM.YYYY">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Adults</label>
                <input type="number" value="2">
            </div>
            <div>
                <label>Children</label>
                <input type="number" value="0">
            </div>
        </div>

        <button class="btn search">Search Tours</button>
    </div>
    

    
</section>

</body>
</html>
